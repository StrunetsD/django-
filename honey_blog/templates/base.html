<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">  
    <title>{% block title %}Honey{% endblock %}</title>
</head>
<body>

    <div class="header">
        <a href="{% url 'honey_list' %}" id="homeButton">Home</a> 
        <a href="{% url 'about' %}" id="aboutUs">О нас</a> 
        <a href="{% url 'contact' %}" id="contactUs">Контакты</a>
        
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" id="logout"> Выйти </a>
            <a href="{% url 'account_detail' %}" id="prof">{{ user.username }}</a>
        {% else %}
            <a href="{% url 'login' %}" id="prof">Логин</a>  
        {% endif %}
    </div>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
